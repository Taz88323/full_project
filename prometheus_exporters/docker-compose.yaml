services:
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - /home/taz/Documents/full_project/prometheus_exporters/prometheus:/etc/prometheus
    networks:
      - localprom
  node-exporter:
    image: prom/node-exporter
    networks:
      - localprom
    ports:
      - 9100:9100
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    networks:
      - localprom



  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - ./templates:/etc/nginx/templates
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80

  
networks:
  localprom:
    driver: bridge

    