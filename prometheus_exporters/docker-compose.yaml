services:
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - /Users/tarot.swift/Documents/Docker/prometheus:/etc/prometheus
    networks:
      - localprom
  node-exporter:
    image: prom/node-exporter
    networks:
      - localprom
    ports:
      - 9100:9100
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    networks:
      - localprom
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - /Users/tarot.swift/Documents/Docker/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    ports:
      - 8123:8123
    restart: unless-stopped
    privileged: true
    networks: 
    - localprom
  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor
   
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 8080:8080
    networks:
    - localprom

  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - ./templates:/etc/nginx/templates
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80

  
networks:
  localprom:
    driver: bridge

    